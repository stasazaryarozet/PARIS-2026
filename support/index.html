<style>
:root {
  --accent-red: #E31B1B;
  --midnight-blue: #0A2342;
  --text-primary: #000000;
  --text-muted: #666666;
  --bg-primary: #ffffff;
  --font-display: 'Cormorant Garamond', Georgia, serif;
  --font-body: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  font-family: var(--font-body);
  font-size: 16px;
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
}

body {
  color: var(--text-primary);
  background: var(--bg-primary);
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 4rem 1.5rem;
}

h1 {
  font-family: var(--font-display);
  font-size: 3rem;
  font-weight: 400;
  line-height: 1.2;
  margin-bottom: 0.5rem;
}

.subtitle {
  font-size: 1.1rem;
  color: var(--text-muted);
  margin-bottom: 3rem;
}

h2 {
  font-family: var(--font-display);
  font-size: 1.8rem;
  font-weight: 600;
  margin: 3rem 0 1.5rem;
}

a {
  color: #2c5aa0;
  text-decoration: none;
  border-bottom: 1px solid #2c5aa0;
}

a:hover {
  border-bottom-color: var(--accent-red);
}

ul {
  list-style: none;
  padding: 0;
}

li {
  padding: 0.75rem 0;
  border-bottom: 1px solid #f0f0f0;
}

li:last-child {
  border-bottom: none;
}

em {
  color: var(--text-muted);
  font-style: normal;
  font-size: 0.9rem;
}

.contact {
  margin-top: 4rem;
  padding-top: 2rem;
  border-top: 1px solid #e5e5e5;
}
</style>
</head>

</ul>

    <p>Ольга всегда готова помочь</p>
    <p><a href="https://t.me/olga_rozet">Написать в Telegram →</a></p>
  </div>
</div>

<script>
// Обход кеша: добавляем timestamp в URL, затем убираем
(function() {
  const url = new URL(window.location.href);
  const hasTimestamp = url.searchParams.has('_t');
  
  if (!hasTimestamp) {
    // Первая загрузка: добавляем timestamp
    url.searchParams.set('_t', Date.now());
    window.location.replace(url.href);
  } else {
    // Вторая загрузка: убираем timestamp из адресной строки
    url.searchParams.delete('_t');
    window.history.replaceState({}, '', url.pathname + url.search);
  }
})();
</script>

</body>
